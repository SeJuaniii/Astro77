<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Astro 7.7</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="assets/logo.png" type="image/png">
  <script src="libs/tsparticles.min.js"></script>
</head>
<body>
  <div id="tsparticles"></div>

  <main class="container">
    <section class="hero">
      <img src="assets/logo.png" alt="Logo de Astro 7.7" class="logo">
      <h1>Astro 7.7</h1>
      <p class="tagline">Explora el mundo Pokémon como nunca antes</p>
    </section>

    <section class="cards">
      <a class="card" href="html/tipos.html">Tipos Pokémon</a>
      <a class="card" href="html/pokedex.html">Pokédex Interactiva</a>
      <a class="card" href="html/equipo.html">Constructor de Equipo</a>
      <a class="card" href="html/batalla.html">Simulador de Batalla</a>
      <a class="card" href="#">Quiz & Tests</a>
      <a class="card" href="html/nosotros.html">Sobre el Proyecto</a>
    </section>
  </main>

  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.1.0/tsparticles.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tsparticles-preset-links@3.1.0/tsparticles.preset.links.bundle.min.js"></script>

<script>
    tsParticles.load({
      id: "tsparticles",
      options: {
        preset: "links",
        background: {
          color: {
            value: "#0b0b1f"
          }
        },
        particles: {
          color: {
            value: ["#FFCC01", "#FF1C1C", "#58ABF6"]
          },
          links: {
            enable: true,
            distance: 120,
            color: "#ffffff",
            opacity: 0.3
          },
          move: {
            enable: true,
            speed: 1
          },
          size: {
            value: { min: 1, max: 4 }
          },
          number: {
            value: 50
          }
        }
      }
    });
    </script>    
</body>
</html>
