<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Constructor de Equipo</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <main class="constructor-container">
    <h1>🛠️ Constructor de Equipo</h1>

    <section class="zona-seleccion">
      <h2>Seleccioná tus Pokémon</h2>
      <div id="selector-container" class="lista-pokemon"></div>
      <div class="gen-selector">
        <button onclick="cargarGeneracion(1)">Gen 1</button>
        <button onclick="cargarGeneracion(2)">Gen 2</button>
      </div>      
    </section>

    <section class="zona-equipo">
      <h2>Tu equipo</h2>
      <div class="slots-equipo">
        <div class="slot">1</div>
        <div class="slot">2</div>
        <div class="slot">3</div>
        <div class="slot">4</div>
        <div class="slot">5</div>
        <div class="slot">6</div>
        <button id="ir-a-batalla" style="display: none;">🚀 Ir a Batalla</button>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
<div id="chartContainer">
  <canvas id="grafico"></canvas>
</div>
<div id="analisis" class="analisis-container">
    <h2>📊 Análisis de Fortalezas y Debilidades</h2>
    <p><strong>Fortalezas:</strong> <span id="fortalezas">Calculando...</span></p>
    <p><strong>Debilidades:</strong> <span id="debilidades">Calculando...</span></p>
  </div>
  <div id="sugerencias" class="analisis-container">
    <h2>💡 Sugerencias de Pokémon</h2>
    <div id="sugerencias-lista">Cargando...</div>
  </div>
  <script src="../js/equipo.js"></script>  
</body>
</html>
